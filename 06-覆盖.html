<!DOCTYPE html>

<html>

<head>
    <style>
        .box {
            width: 250px;
            height: 250px;
            position: relative;
        }

        .box1 {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.8;
        }

        .box2 {
            z-index: 10;
            margin: 40px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
<div class="box">
    <div class="box1" style="background: #f40;"></div>
    <div class="box1 box2" style="background: transparent;"></div>
</div>
</body>

</html>
