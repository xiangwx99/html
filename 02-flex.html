<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 330px;
            display: flex;
            flex-wrap: wrap;
            background: yellow;
            justify-content: space-between;
        }
        .wrap:after {
            content: '';
            width: 100px;
            visibility: hidden;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!--1. 实现一个div居中 -->
    <div style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; background-color: red;">
        <div style="width: 50px; height: 50px; background-color: blue;"></div>
    </div>
    <!-- 2. 两端对齐, 中间均分 -->
    <div style="display: flex; justify-content: space-between; height: 100px; background-color: red; margin-top: 20px;">
        <div style="height: 100%; width: 100px; background-color: blue;"></div>
        <div style="height: 100%; width: 100px; background-color: blue;"></div>
        <div style="height: 100%; width: 100px; background-color: blue;"></div>
    </div>

    <!-- 3. 一个列表 => 一行三个 => 多行 -->
    <div style="margin-top: 20px; display: flex; width: 330px; justify-content: space-between; flex-wrap: wrap; background-color: red;">
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: transparent; margin-bottom: 10px;"></div> <!-- 站位 -->
    </div>

    <div class="wrap">
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
        <div style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
    </div>
</body>
</html>
