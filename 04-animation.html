<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle {
            animation-name: circle;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }
        @keyframes circle {
            0% { top: 0; }
            30% { top: 300px; }
            50% { top: 400px; }
            70% { top: 500px; }
            80% { top: 0px;  right:100px;}
            100% { top: 0px;  }
        }
    </style>
</head>
<body>
<div style="width: 600px; height: 600px; margin: 0 auto; position: relative; background-color: skyblue;">
    <div style="width: 50px; height: 50px; border-radius: 50%; position: absolute; background-color: pink;" class="circle"></div>
</div>
</body>
</html>
