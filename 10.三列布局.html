<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="height: 100px; display: flex; justify-content: space-between">
        <div style="background-color: red; height: 100px; width: 100px"></div>
        <div style="background-color: blue; height: 100px; width: calc(100% - 200px)"></div>
        <div style="background-color: skyblue; height: 100px; width: 100px"></div>
    </div>
    <div style="height: 100px; margin-top: 10px;">
        <div style="background-color: red; height: 100px; width: 100px; float: left"></div>
        <div style="background-color: skyblue; height: 100px; width: 100px; float: right"></div>
        <div style="background-color: blue; height: 100px"></div>
    </div>
</body>
</html>
