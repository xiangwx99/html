<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            width: 50px;
            height: 50px;
            background-color: pink;
        }
        .block:hover {
            width: 500px;
            height: 100px;
            transform: scale(2);
            transform: rotate(15deg);
            transition: all 1s ease 0.1s;
        }
    </style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
